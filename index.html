<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
</head>
<body class="mainclass">

    <form>
    <div class="form-container">

    <header id="Header"> 
        <h1 id="Header1"> <span id="HeaderText"> To Do List </span> </h1>
    </header>

    <main>

     <div class="row">

      <div class="col-3 col-s-3 menu">
        <div id="addTask">
            <input type="text" name="task" id="TaskClass" aria-labelledby="TaskLabel" placeholder="Add New Task:">
            <button id="addButton" aria-label="Add Task"> <span id="ButtonText"> AddTask </span> </button>
        </div>
    </div>

        <hr id="Line">

        <div class="col-12 col-s-12 ">

        <label for="TaskClass">Task:</label>

        <ul id="taskList"></ul>

        </div>

        </div>

        <div class="form-line"></div>

    </main> 
</div>   
</form>

    <script src="main.js"></script>

</body>
</html>
